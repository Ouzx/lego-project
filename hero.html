<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/hero.css" />
  </head>
  <body>
    <header>
      <div class="header-top">
        <a href="#">
          <button class="play-zone" aria-label="Play Zone" name="Play Zone">
            <img
              src="assets/icons/arrow.svg"
              style="transform: rotateZ(180deg); width: 1rem"
            />
            PLAY ZONE
          </button>
        </a>

        <div class="center">
          <!-- prev -->
          <button id="prev-slide" class="icon-button">
            <img
              class="icon"
              src="assets/icons/next.svg"
              alt="previous"
              style="transform: rotateZ(180deg)"
            />
          </button>
          <div class="content"></div>
          <!-- next -->
          <button id="next-slide" class="icon-button">
            <img class="icon" src="assets/icons/next.svg" alt="next" />
          </button>
        </div>

        <div class="right">
          <a href="#">
            <button class="icon-button">
              <img class="icon" src="assets/icons/pp.svg" alt="account" />
            </button>
          </a>
          <span class="seperator-v"></span>
          <a href="#">
            <button class="icon-button">
              <img class="icon" src="assets/images/vip.png" alt="vip" />
            </button>
          </a>
        </div>
      </div>
    </header>
  </body>
  <script src="assets/scripts/hero.js"></script>
</html>
